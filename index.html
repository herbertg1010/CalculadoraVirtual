<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Virtual</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/icon-calculadora.jpeg" type="image/x-icon">
</head>
<body>
    <h1>Calculadora Virtual</h1>
    <div class="container">
        <h2>Realize as operações aqui!!</h2>
            <div class="entrada">
                <label for="n1">Digite um número:</label>
                <input type="text" name="n1" id="n1" placeholder="Digite um número (use pontos '...' nas casas decimais!)">
                <label for="n2">Digite outro número:</label>
                <input type="text" name="n2" id="n2" placeholder="Digite outro número (use pontos '...' nas casas decimais!)">
            </div>
            <div class="btn">
                <button type="submit" onclick="multiplicar()" title="Multiplicação">x</button>
                <button type="submit" onclick="somar()" title="Adição">+</button>
                <button type="submit" onclick="potencia()" title="Potência">^</button>
            </div>
           <div class="btn">
                <button type="submit" onclick="dividir()" title="Divisão">/</button>
                <button type="submit" onclick="subtrair()" title="Subtração">-</button>
                <button type="submit" onclick="resto_divisao()" onmouse="mostrarresto()" title="Resto da Divisão">%
                </button>
            </div>
            <div class="resultados">
                    <p>Resultado:</p>
                    <p id="res"></p>
            </div>     
    </div>


<script src="scripts/script.js"></script>
</body>
</html>
